<br>
<br><br><br>
<div class="container fill justify-content-center align-items-center">
  <div class="card">
    <div class="card-body justify-content-center align-items-center">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Email</th>
            <th scope="col">Edad</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-light" *ngFor="let user of listaUsuarios">
            <td>{{user.nombre}}</td>
            <td>{{user.id}}</td>
            <td>{{user.edad}}</td>
          </tr>
        </tbody>
      </table>

      <br>
      <div class="col text-center">
        <button (click)="logOut()" type="submit" class="btn btn-primary ">Cerrar Sesion</button><br><br>
        <a href="/altausuarios" class="btn btn-primary  w-70">Alta Usuario</a>
      </div>
    </div>
  </div>
</div>

<br><br><br><br><br>
<div class="container fill justify-content-center align-items-center">
  <!-- Content here -->

  <div class="card">
    <div class="card-body">
      <form [formGroup]="userSignUp" (ngSubmit)="altaUsuario(userSignUp.value)" enctype="multipart/form-data">
        <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input formControlName="id" ngModel [email]="true" type="email" class="form-control" id="inputEmail"
              placeholder="Email">
          </div>
        </div>

        <div class="form-group row">
          <label for="inputNombre" class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-10">
            <input formControlName="nombre" type="text" class="form-control" id="inputNombre" placeholder="Nombre">
          </div>
        </div>

        <div class="form-group row">
          <label for="inputEdad" class="col-sm-2 col-form-label">Edad</label>
          <div class="col-sm-10">
            <input formControlName="edad" type="number" class="form-control" id="inputEdad" placeholder="Edad">
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPass" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input formControlName="password" type="password" class="form-control" id="inputPass"
              placeholder="Password">
          </div>
        </div>

        <br>
        <div class="col text-center">
          <button [disabled]="userSignUp.invalid" type="submit" class="btn btn-primary  w-50">Dar Alta</button>
          <br>
          <br><a (click)="backClicked()" class="btn btn-primary  w-70">Go Back</a>
          <!-- <br> -->
          <!-- <a href="/listausers" class="btn btn-primary  w-70">Go Back</a> -->
        </div>
      </form>

    </div>
  </div>

</div>
